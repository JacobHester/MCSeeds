<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input name="Title" #Title="ngModel" [(ngModel)]="service.Title" class="form-control" placeholder="Title" required maxlength="30">
  </div>
  <div class="form-group">
    <input name="SeedValue" #SeedValue="ngModel" [(ngModel)]="service.SeedValue" class="form-control" placeholder="Seed Value" required>
  </div>
  <div class="form-group">
    <textarea name="Description" #Description="ngModel" [(ngModel)]="service.Description" class="form-control" placeholder="Description . . ." id="" cols="30" rows="10" required maxlength="300"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Submit</button>
  </div>
</form>
